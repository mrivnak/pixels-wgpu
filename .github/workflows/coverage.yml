name: Coverage

on: push

env:
  RUST_BACKTRACE: 1
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        run: |
          cargo tarpaulin \
          --engine llvm \
          --follow-exec \
          --post-test-delay 10 \
          --coveralls ${{ secrets.COVERALLS_TOKEN }}
